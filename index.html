<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="about">
            <h3>This is my first pet project. The term of study is 1 month. I used HTML, CSS, JS. The main task is to
                work with data entry.</h3>
        </div>
        <div class="wrapper">
            <div class="display">
                <div class="inp">
                    <div><input type="text" placeholder="0,00" class="number"></div>
                    <div><input type="text" placeholder="0,00" class="out"></div>
                </div>
            </div>

            <!-- <div><input type="text" class="tvo"></div> -->
            <section class="but">
                <button onclick="input('%')" class='btn'>%</button>
                <button onclick="clin()" class='btn'>C</button>
                <button onclick="backspace()" class='btn'>&#60</button>
                <button onclick="input('/')" class='btn_oper'>/</button>
                <button onclick="input('7')" class='btn'>7</button>
                <button onclick="input('8')" class='btn'>8</button>
                <button onclick="input('9')" class='btn'>9</button>
                <button onclick="input('*')" class='btn_oper'>x</button>
                <button onclick="input('4')" class='btn'>4</button>
                <button onclick="input('5')" class='btn'>5</button>
                <button onclick="input('6')" class='btn'>6</button>
                <button onclick="input('-')" class='btn_oper'>-</button>
                <button onclick="input('1')" class='btn'>1</button>
                <button onclick="input('2')" class='btn'>2</button>
                <button onclick="input('3')" class='btn'>3</button>
                <button onclick="input('+')" class='btn_oper'>+</button>
                <button onclick="input('0')" class='btn'>0</button>
                <button onclick="input('.')" class='btn'>.</button>
                <button onclick="result()" class='btn_result'>=</button>
            </section>
        </div>
    </div>


    <script src="./main2.js"></script>
</body>

</html>
